<div id="group-phase-name" >
  {{groupPhase.name}}
</div>
<div id="group-phase-members-list">
  <ul class="list-unstyled">
    <li *ngFor="let group of groups">
      <ippon-group-line [group]="group" [isAuthorized]="isAuthorized" (reloadRequest)="onGroupDeletion()">
      </ippon-group-line>
    </li>
  </ul>
</div>
<div id="group-phase-creation" *ngIf="isAuthorized == true">
  <ippon-group-form [group]="group" (reloadRequest)="onGroupCreation()"></ippon-group-form>
</div>

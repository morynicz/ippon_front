<div class="row">
  <h1 class="h3 col-8 text-center">
    <a routerLink="/teams/{{team.id}}">
      <div class="row">
        <div class="col">
          {{team.name}}
        </div>
      </div>
    </a>
  </h1>
  <button class="col btn btn-danger" *ngIf="isAuthorized" id="delete-group-member-{{team.id}}" (click)="deleteGroupMember()"
    i18n>
    Delete</button>
</div>

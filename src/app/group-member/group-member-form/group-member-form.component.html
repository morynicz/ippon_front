<div class="row">
  <div class="col">
    <h3 class=" display-4" i18n>Unassigned teams</h3>
    <div class="row" id="unassigned-teams">
      <ul class="list-group col">
        <li *ngFor="let team of unassignedTeams" class="list-group-item">
          <div class="row">
            <h1 class="h3 col-8 text-center">
              <a routerLink="/teams/{{team.id}}">
                <div class="row">
                  <div class="col">
                    {{team.name}}
                  </div>
                </div>
              </a>
            </h1>
            <button class="col btn btn-primary" (click)="addMember(team)" id="add-member-{{team.id}}" i18n>Add member</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <h3 class="card-title display-4" i18n>Member teams</h3>
    <div class="row" id="assigned-teams">
      <ul class="list-group col">
        <li *ngFor="let team of assignedTeams" class="list-group-item">
          <ippon-group-member-line [team]="team" [isAuthorized]="true" [group]="group" (reloadRequest)="reloadTeams()">
          </ippon-group-member-line>
        </li>
      </ul>
    </div>
  </div>
</div>

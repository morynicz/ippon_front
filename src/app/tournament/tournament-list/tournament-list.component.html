<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3" i18n>Tournaments</h1>
</header>

<section class="row">
  <div *ngIf="signedIn()" class="form-group col-md-6 col-md-offset-3 text-center">
    <button routerLink="/tournament/new" class="btn btn-info btn-lg" id="new-tournament" i18n>Add</button>
  </div>
</section>

<section class="row" ng-if="tournaments.length">
  <ul class="list-unstyled">
    <li *ngFor="let tournament of tournaments">
      <ippon-tournament-line [tournament]="tournament">
      </ippon-tournament-line>
    </li>
  </ul>
</section>

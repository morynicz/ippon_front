<section class="row">
  <h1 class="h3 col text-center">
    <a routerLink="/tournament/{{tournament.id}}">
      <div class="row">
        <div class="col">
          {{tournament.name}}
        </div>
        <div class="col">
          {{tournament.city}}
        </div>
        <div class="col">
          {{tournament.date | date: 'yyyy-MM-dd'}}
        </div>
      </div>
    </a>
  </h1>
</section>

<form class="form-horizontal" role="form" class="edit-user" name="player-form" #playerForm="ngForm">
  <div class="form-group">
    <label for="name" class="control-label" i18n>
      Player name
    </label>
    <input type="text" name="name" class="form-control" placeholder="player name" [(ngModel)]="player.name">
  </div>
  <div class="form-group">
    <label for="surname" class="control-label" i18n>
      Surname
    </label>
    <input type="text" name="surname" class="form-control" placeholder="player surname" [(ngModel)]="player.surname">
  </div>
  <div class="form-group row">
    <label for="sex" class="col-2 control-label col-md-offset-2" i18n>
      Sex
    </label>
    <div class="col">
      <input name="sex" type="radio" id="button-sex-man" [checked]="0===player.sex" [(ngModel)]="player.sex" [value]=0
        i18n />Man
    </div>
    <div class="col">
      <input name="sex" type="radio" id="button-sex-woman" [checked]="1===player.sex" [(ngModel)]="player.sex" [value]=1
        i18n />Woman<br />
    </div>
  </div>
  <div class="form-group row">
    <label for="birthday" class="control-label col" i18n>
      Birthday
    </label>
    <div class="col">
      <input type="date" name="birthday" [ngModel]="player.birthday | date:'yyyy-MM-dd'" (ngModelChange)="player.birthday = $event"
        required>
    </div>
  </div>
  <div class="form-group">
    <label for="rank" class="control-label" i18n>
      Rank
    </label>
    <select id="rank-select" [(ngModel)]="player.rank" class="form-control" name="rank" [compareWith]="rankCompare">
      <option *ngFor="let rank of ranks" [ngValue]=rank>{{rank_strings[rank]}}</option>
    </select>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label for="club" class="control-label" i18n>
      Club
    </label>
    <select id="club-select" [(ngModel)]="player.club_id" class="form-control" name="club">
      <option *ngFor="let club of clubs" [ngValue]=club.id>{{club.name}}</option>
    </select>
  </div>
  <div class="form-group row">
    <button class="btn btn-default col" type="button" (click)="goBack()" id="cancel-player" i18n>Cancel</button>
    <button class="btn btn-primary col" (click)="save()" id="save-player" i18n>Save</button>
  </div>
</form>

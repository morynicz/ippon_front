<form class="form-horizontal" role="form" class="edit-user" #clubForm (ngSubmit)="save()">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label for="name" class="control-label" i18n>
      Name
    </label>
    <input type="text" name="name" class="form-control" placeholder="club name" [(ngModel)]="club.name" required #name=ngModel>
    <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger" i18n>
        Name is required
      </div> -->
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label for="city" class="control-label">
      City
    </label>
    <textarea type="text" name="city" class="form-control" [(ngModel)]='club.city' placeholder="city" required #name=ngModel>
      </textarea>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label for="webpage" class=" control-label" i18n>
      Webpage
    </label>
    <textarea name="webpage" type="url" class="form-control" [(ngModel)]='club.webpage' placeholder="Webpage" required>
      </textarea>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label for="description" class=" control-label" i18n>
      Description
    </label>
    <textarea name="description" type="text" class="form-control" [(ngModel)]='club.description' placeholder="Description"
      required>
      </textarea>
  </div>
  <div class="form-group">
    <div class="row">
      <button class="btn btn-default col" routerLink="/club/{{club.id}}" id="cancel-club" i18n>Cancel</button>
      <button class="btn btn-success col" type="submit" id="save-club" i18n>Save</button>
    </div>
  </div>
</form>

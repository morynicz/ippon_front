<div class="row">
  <h1 class="h3 col-8 text-center">
    <a routerLink="/groups/{{group.id}}">
      <div class="row">
        <div class="col">
          {{group.name}}
        </div>
      </div>
    </a>
  </h1>
  <button *ngIf="isAuthorized" class="btn btn-danger col" id="delete-group" (click)="deleteGroup()" i18n>
    Delete</button>
</div>

<form class="form-horizontal row" role="form" name="team-form" #teamForm="ngForm">
  <div class="form-group col-8">
    <div class="row">
      <label for="name" class="col control-label text-center h3" i18n>
        Team name
      </label>
      <input type="text" name="name" class="col form-control" placeholder="team name" [(ngModel)]="team.name">
    </div>
  </div>
  <button class="col btn btn-primary" (click)="save()" id="save-team" i18n>Create</button>
</form>

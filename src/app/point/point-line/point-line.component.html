<div class="row">
  <div class="col-md-1" id="aka-point">
    <div *ngIf="point.playerId == akaPlayer.id">
      {{point.type | pointType}}
    </div>
  </div>
  <div class="col-md-1" id="shiro-point">
    <div *ngIf="point.playerId == shiroPlayer.id">
      {{point.type | pointType}}
    </div>
  </div>
  <button class="btn btn-primary" id="delete-point" (click)="deletePoint()" i18n>
Delete</button>
</div>

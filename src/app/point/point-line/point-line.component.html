<div class="row">
  <div class="col" id="aka-point">
    <div *ngIf="point.player == akaPlayer.id">
      {{point.type | pointType}}
    </div>
  </div>
  <div class="col" id="shiro-point">
    <div *ngIf="point.player == shiroPlayer.id">
      {{point.type | pointType}}
    </div>
  </div>
  <button *ngIf="isAuthorized" class="col btn btn-danger" id="delete-point" (click)="deletePoint()" i18n>
    Delete</button>
</div>

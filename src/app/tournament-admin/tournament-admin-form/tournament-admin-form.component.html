<form class="row" role="form" name="admin-form" #adminForm="ngForm">
  <span class="col">
    {{admin.user.username}}
  </span>
  <span class="col">
    <input type="checkbox" id="is_master" name="is_master" [(ngModel)]="admin.is_master" />
  </span>
  <span class="btn-group col">
    <button class="btn btn-success" (click)="save()" id="save-admin" i18n>Save changes</button>
    <button class="btn btn-danger" (click)="delete()" id="delete-admin" i18n>Remove admin</button>
  </span>
</form>

<form class="form-horizontal row" role="form" name="fight-form" #fightForm="ngForm">
  <div class="form-group col-5">
    <div class="row">
      <label for="aka-team" class="col control-label" i18n>Aka team</label>
      <div class="col">
        <select id="aka-team-select" [(ngModel)]="teamFight.aka_team" name="aka-team">
          <option *ngFor="let team of teams" [ngValue]="team.id">
            <ippon-team-line [team]="team"></ippon-team-line>
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group col-5">
    <div class="row">
      <label for="shiro-team" class="col control-label" i18n>Shiro team</label>
      <div class="col">
        <select id="shiro-team-select" [(ngModel)]="teamFight.shiro_team" name="shiro-team">
          <option *ngFor="let team of teams" [ngValue]="team.id">
            <ippon-team-line [team]="team"></ippon-team-line>
          </option>
        </select>
      </div>
    </div>
  </div>
  <button class="col btn btn-primary" (click)="save()" id="save-team-fight" i18n>Create</button>
</form>
